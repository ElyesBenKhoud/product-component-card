<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.google.com/specimen/Fraunces" rel="stylesheet" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="left">
          <img class="left-img" src="./images/image-product-desktop.jpg" />
          <img
            class="left-img-mobile"
            src="./images/image-product-mobile.jpg"
            alt="Mobile Image"
          />
        </div>
        <div class="right">
          <div class="title">PERFUME</div>
          <div class="header"><b>Gabrielle Essence Eau De Parfum</b></div>
          <div class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </div>
          <div class="price">
            <div class="price-left"><b>$149.99</b></div>
            <div class="price-right">$169.99</div>
          </div>
          <button class="button">Add to Cart</button>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/mohamedelyes-benkhoud/"
          >Mohamed Elyes ben khoud</a
        >.
      </div>
    </main>
  </body>
</html>
